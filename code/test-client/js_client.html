<html>
 <head>

   <title>Upload service test client</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script src="alert.js"></script>

   <style>
      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }
      .urlList {
        font-size: 0.7em;
        color: #aaa;
        font-style: italic;
      }
   </style>

 </head>

 <body>
  <div class="jumbotron vertical-center">
   <div class="container" align="left">
    <div class="row justify-content-md-center">
     <div class="col-sm-2">&nbsp;</div>
     <div class="col-sm-8">

       <table border=0>
         <tr>
           <form
                 class="form-inline"
                 role="form">
             <td width=200>
               <label>URL&nbsp;</label>
             </td>
             <td align=center width=400>
               <input id="urlInput"
                      type="edit"
                      class="form-control-file border">
             </td>
             <td align=center width=50>
               &nbsp;<button type="button" onclick="addURL()" class="btn-sm btn-outline-primary"><i class="fas fa-plus-circle"></i></button>
             </td>
             <td align=center width=50>
                 &nbsp;<button type="button" onclick="clearURLs()" class="btn-sm btn-outline-primary"><i class="fas fa-sync"></i></button>
             </td>
             <td align=center width=100>
               &nbsp;<button type="button" onclick="submitURLs()" class="btn-sm btn-outline-primary">отправить</button>
             </td>
           </form>
         </tr>
         <tr>
           <td></td>
           <td colspan=3 class="urlList"></td>
           <td></td>
         </tr>
         <tr height=100>
           <form id="multipartForm"
                class="form-inline multipartForm"
                role="form"
                method="post"
                action="http://localhost:7070/test"
                enctype="multipart/form-data">
                <td>
                  <label>multipart/form-data&nbsp;</label>
                </td>
                <td colspan=3 align=center>
                  <input id="multipartFiles"
                         type="file"
                         class="form-control-file border"
                         name="file"
                         accept="image/gif, image/jpeg, image/png"
                         multiple>
                </td>
                <td align=center>
                  &nbsp;<button type="button" onclick="submitMultipart()" class="btn-sm btn-outline-primary">отправить</button>
                </td>
           </form>
         </tr>
         <tr height=100>
           <form id="jsonForm"
                 class="form-inline"
                 role="form">
                 <td>
                   <label width="200px">application/json (base64)&nbsp;</label>
                 </td>
                 <td colspan=3 align=center>
                   <input id="jsonFiles"
                          width="400px"
                          type="file"
                          class="form-control-file border"
                          name="file"
                          accept="image/gif, image/jpeg, image/png"
                          multiple>
                 </td>
                 <td align=center>
                   &nbsp;<button type="button" onclick="processJsonForm()" class="btn-sm btn-outline-primary">отправить</button>
                 </td>
           </form>
         </tr>
       </table>

    </div>
     <div class="col-sm-2">&nbsp;</div>
    </div>
   </div>
  </div>

<script js>

 var imageURLs = [];
 var baseURL = "http://localhost:7070/upload";

 function addURL() {
   var str = $("#urlInput").val();
   if (str.length > 0)
    imageURLs.push(str);

   $(".urlList").text("");
   var newVal = "";
   for (url of imageURLs)
     newVal += (url.length > 43) ? url.substring(0,20) + "..." + url.substring(url.length - 20) + "<br>" : url + "<br>";
   $(".urlList").html(newVal);

   $("#urlInput").val("");
 }
 function clearURLs() {
   imageURLs = [];
   $(".urlList").text("");
 }
 function submitURLs() {
   var reqStr = "";
   for(url of imageURLs)
      reqStr += "url=" + encodeURIComponent(url) + "&"
   url = baseURL + '?' + reqStr;
   $.ajax({
      url: url,
      type: 'POST',
      data: null,
      contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
      crossDomain: true,
      headers: { 'Access-Control-Allow-Origin': '*' },
      success: function(data, status) {
        clearURLs();
        console.log(data);
        $.alert("Sent URLs to server<br>"  +
                "Response code: " + status + "<br>" +
                "Server response: " + data, {
          autoClose: true,
          closeTime: 10000,
          type: 'success',
          title: false,
        });
      },
      error: function(data, status){
        $.alert(data, "error");
        console.log(data);
      }
   });
 }

 function readJsonFiles(files, callback) {
   // console.log("files.length: " + files.length);
   var count = files.length;
   var result = [];
   for (i = 0; i < files.length; i++) {
     var file = files[i];
     var picReader = new FileReader();
     picReader.onload = (function(f) {
       return function(event) {
           var item = {};
           item.name   = f.name;
           item.type   = f.type;
           item.base64 = event.target.result;
           result.push(item);
           if (!--count) callback(result);
       }
     })(file);
     picReader.readAsDataURL(file);
   }
 }
 function processJsonForm() {
   if (window.File && window.FileList && window.FileReader) {
     // console.log(document.getElementById('jsonFiles').files);
     readJsonFiles(document.getElementById('jsonFiles').files, submitJsonForm);
   } else {
     alret("Your browser does not support File API");
   }
 }
 function submitJsonForm(data) {
   // console.log(JSON.stringify(data, null, 2));
   // for(item of data) {
   //   var itm = {}
   //       itm.name = item.name;
   //       itm.type = item.type;
   //       itm.data = (item.base64.length > 40) ?
   //                  item.base64.substring(0, 20) + "..." + item.base64.substring(item.base64.length - 20) :
   //                  item.base64;
   //       console.log(JSON.stringify(itm, null, 2));
   // }
   $.ajax({
      url: baseURL,
      type: 'POST',
      data: JSON.stringify(data),
      contentType: 'application/json; charset=UTF-8',
      crossDomain: true,
      headers: { 'Access-Control-Allow-Origin': '*' },
      success: function(data, status) {
        // console.log(data);
        $.alert("Sent URLs to server<br>"  +
                "Response code: " + status + "<br>" +
                "Server response: " + data, {
          autoClose: true,
          closeTime: 10000,
          type: 'success',
          title: false,
        });
      },
      error: function(data, status){
        $.alert(data, "error");
        // console.log(data);
      }
   });
 }

 function submitMultipart() {
   var files = document.getElementById("multipartFiles").files;
   var form = new FormData();
   for (file of files) {
       console.log("adding " + file.name);
       form.append("file", file);
   }
   $.ajax({
        url: baseURL,
        method: "POST",
        dataType: 'text',
        data: form,
        processData: false,
        contentType: false,
        success: function(result, status){
          console.log(result)
          $.alert("Sent URLs to server<br>"  +
                  "Response code: " + status + "<br>" +
                  "Server response: " + result, {
            autoClose: true,
            closeTime: 10000,
            type: 'success',
            title: false,
          });
        },
        error: function(error, status){
          console.log(error, status)
          $.alert("Error sending files to server<br>"  +
                  "Response code: " + status + "<br>" +
                  "Server response: " + error, {
            autoClose: true,
            closeTime: 10000,
            type: 'error',
            title: false,
          });
        }
   });
 }
</script>

 </body>
</html>
