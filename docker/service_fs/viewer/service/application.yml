spring:
  application:
    name: images-service

server:
  port: 7071

logging:
  pattern:
    console: "%d %-5level [%thread] %logger : %msg%n"
    file:    "%d %-5level [%thread] %logger : %msg%n"
  level:
    root: ERROR
    org.springframework: ERROR
    org.hibernate: ERROR
    ws.slink.test: ERROR

images:
  view:
    path:
      image:   "image/view"
      preview: "preview/view"
  url-provider:
    type: self
  datastore:
    type: fs
    fs:
      path:
        upload:  "/upload/images"
        preview: "/upload/preview"
