spring:
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  rabbitmq:
    host: rabbitmq_mdb
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      host: mongodb_mdb
      port: 27017

logging:
  pattern:
    console: "%d %-5level [%thread] %logger : %msg%n"
    file:    "%d %-5level [%thread] %logger : %msg%n"
  level:
    root: ERROR
    org.springframework: ERROR
    org.hibernate: ERROR
    ws.slink.test: ERROR

images:
  view:
    path:
      image:   "image/view"
      preview: "preview/view"
  url-provider:
    type: self
  datastore:
    type: mongodb # supported values: fs, mongodb
